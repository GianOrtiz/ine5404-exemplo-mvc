{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <title>Login | Controle de Estoque</title>
    </head>
    <body>
        <div id="login" class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="login well well-small">
                        <form action="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
                            {% csrf_token %}
                            <div class="control-group"> 
                                <label for="name">Nome</label>
                                <input name="username" required="required" placeholder="Nome de usuÃ¡rio" type="text" id="Username"> 
                            </div>
                            <div class="control-group">
                                <label for="password">Senha</label>
                                <input name="password" required="required" placeholder="Senha" maxlength="255" type="password" id="UserPassword">
                            </div>
                            <div class="control-group">
                                <input class="btn btn-primary btn-large btn-block" type="submit" value="Entrar"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
